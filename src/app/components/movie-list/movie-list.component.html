<div class="row">
  <div *ngFor="let movie of movies" class="col-3 mt4">
    <div class="card">

      <img
        [src]="movie.posterUrl"
        alt="poster"
        class="card-img-top">

      <div class="card-body">
        <h5 class="card-title">{{movie.name}}</h5>
      </div>

    </div>
  </div>
</div>
