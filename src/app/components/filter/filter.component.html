<ul class="list-group">
  <li *ngFor="let category of categories" class="list-group-item">
    <div class="form-check">
      <input
        type="checkbox"
        [id]="category.id"
        class="form-check-input"
        (click)="onFilterClick(category.id)"
        >
      <label [for]="category.id" class="form-check-label">{{category.name}}</label>
    </div>
  </li>
</ul>
